          <img

          />

        <button class="left" onclick="change(-1)">&#10094;</button>

    <div class="footer">
      <div class="foot">
        <ul>
          <li><h2>Stay Connected</h2></li>
          <li>
            <a href="https://www.instagram.com/ashwin.yess/"><i class="fa fa-brands fa-instagram"></i>&nbsp;Instagram</a>
          </li>
          <li>

          </li>
        </ul>
      </div>
    </div>
    <script>
      var index = 0;
      show(index);
      auto();
      function change(n) {
        show((index += n));
      }

      function show(n) {
        var i;
        var x = document.getElementsByClassName("img");
        if (n > x.length) {
          index = 1;
        }
        if (n < 1) {
          index = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[index - 1].style.display = "block";
      }

      function auto() {
        var i;
        var x = document.getElementsByClassName("img");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        index++;
        if (index > x.length) {
          index = 1;
        }
        x[index - 1].style.display = "block";
        setTimeout(auto, 2000);
      }
    </script>
  </body>
</html>
